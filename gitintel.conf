# GitIntel Configuration File
# Unified settings for Traditional Analytics + RepoChat

[gitintel]
version = "1.0.0"
debug = false
log_level = "INFO"

[repository]
# Default repository settings
default_branch = "main"
max_commits = 10000
ignore_patterns = [
    "*.log", 
    "*.tmp", 
    "node_modules/*", 
    ".git/*",
    "__pycache__/*"
]

[traditional_analytics]
# Traditional analysis settings
enabled = true
excel_output = true
generate_charts = true
languages = ["bengali", "english"]

# Analysis types to run by default
default_analyses = [
    "loc",
    "complexity", 
    "contributors",
    "churn",
    "bug_patterns"
]

# LLM settings for traditional analysis
llm_provider = "gemini"
max_tokens = 4000
temperature = 0.3

[repochat]
# RepoChat engine settings
enabled = true

[repochat.knowledge_graph]
# Knowledge graph configuration
provider = "memory"  # Options: "neo4j", "memory"
neo4j_host = "localhost"
neo4j_port = 7687
neo4j_user = "neo4j"
neo4j_password = ""

# Graph building settings
max_nodes = 50000
max_relationships = 100000
build_timeout = 300  # seconds

[repochat.llm]
# LLM settings for RepoChat
provider = "gemini"
api_key = ""  # Set via environment variable GEMINI_API_KEY
model = "gemini-pro"
fallback_mode = "pattern_based"
max_tokens = 2000
temperature = 0.1

[repochat.languages]
# Language support settings
primary_language = "bengali"
supported_languages = ["bengali", "english"]
auto_detect = true

# Bengali language settings
bengali_keywords = [
    "কে", "কোন", "কী", "কেমন", "কেন", "কিভাবে",
    "সবচেয়ে", "বেশি", "কম", "ভাল", "খারাপ",
    "contributors", "commits", "complexity", "bugs",
    "files", "packages", "analysis", "report"
]

[integration]
# Integration settings between systems
correlation_enabled = true
context_sharing = true
auto_suggestions = true
cross_reference_data = true

# Performance settings
cache_results = true
cache_duration = 3600  # seconds
parallel_processing = true
max_workers = 4

[output]
# Output configuration
formats = ["excel", "interactive", "json", "markdown"]
default_format = "text"
default_language = "bengali"

# Output directories
excel_output_dir = "./analysis_output"
reports_output_dir = "./reports"
cache_dir = "./cache"

# Excel report settings
excel_include_charts = true
excel_include_summary = true
excel_include_recommendations = true

[logging]
# Logging configuration
log_file = "./logs/gitintel.log"
log_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
log_rotation = true
max_log_size = "10MB"
backup_count = 5

[performance]
# Performance tuning
memory_limit = "2GB"
timeout_seconds = 600
retry_attempts = 3
batch_size = 1000

# Optimization settings
enable_caching = true
enable_parallel_processing = true
optimize_for_large_repos = true